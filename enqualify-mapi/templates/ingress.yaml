apiVersion: v1
kind: Ingress
metadata:
  labels:
    io.service: enqualify-mapi
  name: enqualify-mapi
  namespace: {{ .Values.namespace }}
spec:
  selector:
    io.service: enqualify-mapi
  ingressClassName: {{ .Values.ingressClassName }}
  rules:
  - host: 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: driver
            port:
              number: 80