apiVersion: v1
kind: ConfigMap
metadata:
  name: enqualify-mapi
  namespace: enqualifyapp
data:
  appsettings.json: |
    {
      "Application": {
        "Settings": {
          "Production": true,
          "CorsOrigins": [],
          "CustomerAppServiceBase": "{{ .Values.application.settings.customerAppServiceBase }}",
          "NotifyCustomerApp": false,
          "CallBlockModuleOpen": true,
          "FileShare_": "../files",
          "FileArchiveShare": "../files/Archive",
          "MediaServerFileShare_": "../files/MediaServer",
          "VideoFolder": "Video",
          "VideoOriginalFolder": "Original",
          "VideoResizedFolder": "Resized",
          "VideoDataFileShare": "../files",
          "VideoDataFolder": "VideoData",
          "TimeZoneOffset": 180
        },
        "Database": {
          "Type_": "PostgreSql",
          "Connections": {
            "Default": "{ .Values.application.database.connections.default }}"
          }
        },
        "Features": {
          "Test": false,
          "OpenAPI": false
        },
        "Tokens": {
          "Auth": {
            "Jwt": {
              "Issuer": "Enqura",
              "Audience": "EnQualify",
              "Key": "{{ .Values.application.tokens.auth.jwt.key }}"
            },
            "StoreInterval": 60
          },
          "Request": {
            "Sign": {
              "Type": "Key",
              "Key": "{{ .Values.application.tokens.request.sign.key }}",
              "Forced": true
            },
            "Encryption": {
              "Type": "File",
              "Path": "Request.pk",
              "Key": "",
              "Forced": false
            }
          },
          "Verification": {
            "Encryption": {
              "Type": "Key",
              "Key": "03j+6kg*8dh36fhs"
            }
          }
        },
        "ScheduledTasks": {
        },
        "Services": {
          "SMSService": false,
          "MailService": false,
          "NotificationService": false,
          "IDService": false
        },
        "Logging": {
          "RequestLog": {
            "IgnoredHttpCodes": [  ]
          }
        }
      },
      "Logging": {
        "LogLevel": {
          "Default": "Warning",
          "System": "Warning",
          "Microsoft": "Warning",
          "Microsoft.AspNetCore": "Warning",
          "Microsoft.Hosting": "Warning"
        }
      },
      "AllowedHosts": "*",
      "Serilog": {
        "MinimumLevel": {
          "Default": "Information",
          "Override": {
            "System": "Warning",
            "Microsoft": "Warning",
            "Microsoft.AspNetCore": "Warning",
            "Microsoft.Hosting": "Warning"
          }
        },
        "WriteTo": [
          {
            "Name": "Async",
            "Args": {
              "Configure": [
                {
                  "Name": "Console"
                }
              ]
            }
          },
          {
            "Name": "Async",
            "Args": {
              "Configure": [
                {
                  "Name": "File",
                  "Args": {
                    "path": "../logs/MobileAPI.txt",
                    "rollingInterval": "Day"
                  }
                }
              ]
            }
          }
        ],
        "Properties": {
          "Application": "EnVerify.API.Mobile"
        }
      }
    }
